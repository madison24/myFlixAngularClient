<app-navbar></app-navbar>
<div class="movie-container">
  <mat-card *ngFor="let movie of movies" class="movie-card">
    <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
    <button
      class="favorite"
      mat-icon-button
      aria-label="Example icon-button with heart icon"
      [ngClass]="isFave(movie._id) ? 'mat-flat-button' : 'mat-icon-button'"
      (click)="
        isFave(movie._id)
          ? deleteFaveMovies(movie._id)
          : addFaveMovies(movie._id)
      "
      [color]="isFave(movie._id) ? 'accent' : 'warn'"
    >
      <mat-icon>{{
        isFave(movie._id) ? "favorite" : "favorite_border"
      }}</mat-icon>
    </button>
    <mat-card-header>
      <mat-card-title class="movie-card-header">{{
        movie.Title
      }}</mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
      >
    </mat-card-header>

    <mat-card-actions class="card-actions">
      <button
        mat-button
        color="primary"
        (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"
      >
        Genre
      </button>
      <button
        mat-button
        color="primary"
        (click)="
          openDirectorDialog(
            movie.Director.Name,
            movie.Director.Bio,
            movie.Director.Birth,
            movie.Director.Death
          )
        "
      >
        Director
      </button>
      <button
        mat-button
        color="primary"
        (click)="openMovieDetailsDialog(movie.Description)"
      >
        Description
      </button>
    </mat-card-actions>
  </mat-card>
</div>
